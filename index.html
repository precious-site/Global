<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precious' First Site</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f06d06, #ffcc00);
      color: white;
      padding: 50px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 10vw;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      margin: 20px 0;
    }
    p {
      font-size: 5vw;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      margin-top: 20px;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‹ Hello Precious!</h1>
  <p>Welcome to my first beautiful web page. Watch this space grow!</p>
  <a href="https://www.google.com" target="_blank">Visit Google</a>
  <script>
    setInterval(() => {
      const h1 = document.querySelector('h1');
      h1.style.color = h1.style.color === 'white' ? '#ffcc00' : 'white';
    }, 1000);
  </script>
</body>
</html>
